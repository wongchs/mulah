<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Table Display</h1>

    <h2>Table 1: Original Data</h2>
    <table id="table1">
      <thead>
        <tr>
          <th>Index #</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="table1-body"></tbody>
    </table>

    <h2>Table 2: Calculated Values</h2>
    <table id="table2">
      <thead>
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="table2-body"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
